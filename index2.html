<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="leaflet/leaflet.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/easy-button.js"></script>
    <script src="js/leaflet-google.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/easy-button.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />s
<script>
    var map;
    function initMap() {
        var madrasCafe=new google.maps.LatLng(37.374284,-122.054956);
        var aire=new google.maps.LatLng(37.404950,-121.931996);
        var pyrmont = {lat: -33.867, lng: 151.195};
        var riverbed = new google.maps.LatLng(37.397707, -122.030075);

        var googleMap = new google.maps.Map(document.getElementById("googleMap")
                , { mapTypeId:'ROADMAP',
                    center: riverbed,
                    zoom: 14});

        var googleLayer = new L.Google('TERRAIN');
        var openmaps = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        map = new L.Map("map", {center: new L.LatLng(37.397707, -122.030075), zoom: 9});
        map.addLayer(openmaps);
//        map.addLayer(googleLayer);
        var service = new google.maps.places.PlacesService(googleMap);
        service.nearbySearch({
            location: aire,
            radius: 2000,
            type: ['cafe']
        }, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
        var lat = place.geometry.location.lat();
        var lng = place.geometry.location.lng();
        console.log(lat);
        console.log(lng);
        L.marker([lat,lng]).bindPopup('You are here').addTo(map);
    }
</script>
</head>
<body>
<div id="googleMap"></div>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYKtmCXFTdF8tzRgF4NbZZ5_swmSzG_Uk&signed_in=true&libraries=places&callback=initMap" async defer></script>
</body>
</html>
