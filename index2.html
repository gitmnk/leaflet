<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/L.Control.Locate.css" />

    <script src="js/L.Control.Locate.min.js" charset="utf-8"></script>

    <!--<script src="http://maps.google.com/maps/api/js?v=3.2"></script>-->
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/leaflet-google.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYKtmCXFTdF8tzRgF4NbZZ5_swmSzG_Uk&signed_in=true&libraries=places&callback=initMap" async defer></script>

    <meta charset="UTF-8">
</head>
<body>
<div id="map">
<script>
    var map, openmaps, googleLayer;
    var isInitialized = false;

    function initGoogleMaps() {
        var riverbed = new google.maps.LatLng(37.397707, -122.030075);
        myLocation = riverbed;
        var mapOptions = {
            zoomControl: false,
            mapTypeControl: false,
            streetViewControl: false,
        };
        googleMap = new google.maps.Map(document.getElementById("map"), mapOptions);
        isInitialized = true;
    }
    function initMap() {
        initGoogleMaps();
        map = new L.Map("map", {center: new L.LatLng(37.397707, -122.030075), zoom: 9});
        openmaps = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        googleLayer = new L.Google('ROADMAP');
        map.addLayer(openmaps);
        map.addLayer(googleLayer);

        var madrasCafe=new google.maps.LatLng(37.374284,-122.054956);
        var aire=new google.maps.LatLng(37.404950,-121.931996);
        var pyrmont = {lat: -33.867, lng: 151.195};
        var riverbed = new google.maps.LatLng(37.397707, -122.030075);
        var options = {
            zoom: 14,
            center: riverbed,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
             L.Util.setOptions(this, options);
           map.addLayer(openmaps);
        //map.addLayer(googleLayer);

        var service = new google.maps.places.PlacesService(googleMap);
        service.nearbySearch({
            location: aire,
            radius: 2000,
            type: ['cafe']
        }, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
//        console.log(place.geometry);
        L.marker([37.404950,-121.931996]).addTo(map);
    }
</script>
</div>

</body>
</html>
